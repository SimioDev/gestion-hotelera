services:
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: hotelchain
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: hotelchain_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
